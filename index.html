<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="player-info">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <p>Current Turn: <span id="current-turn">White</span></p>
            <p>Score: <span id="score">0 - 0</span></p>
            <p>Timer: <span id="timer">10:00</span></p>
            <button id="reset-game">Reset Game</button>
        </div>
        <div id="chessboard"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
